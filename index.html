<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="justify-self-center text-7xl font-mono font-bold mt-4">COUNTER</h1>
    <h1 class="value justify-self-center text-7xl font-mono font-bold mt-4">0</h1>
    <div class="btn justify-self-center p-4 ">
        <button onclick="btnless()" class="btnIncrease border-2 border-black p-2 m-3 rounded-md hover:bg-red-700 hover:text-white">Decrease</button>
        <button onclick="btnreset()" class="btnReset border-2 border-black p-2 m-3 rounded-md hover:bg-blue-700 hover:text-white">Reset</button>
        <button onclick="btnadd()" class="btnDecrease border-2 border-black p-2 m-3 rounded-md hover:bg-green-700 hover:text-white">Increase</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
